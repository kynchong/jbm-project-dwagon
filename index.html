<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBM Creative</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <script defer src="scripts/imageHandler.js"></script>
</head>

<body>
    <!-- MODAL -->
    <div id="modal">
        <div id="modal-background">
            <div id="modal-content">
                <img id="modal-image" src="">
                <p id="modal-caption"></p>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="header-logo"><a href=#>JBM</a></div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <section class="header-splash">
            <h1 style="text-align: center;">Dragon Tales</h1>
            <p style="text-align: center;">I am dwagon, hear me RAWR!</p>
        </section>

        <section class="gallery">
            <div class="gallery-item"><a class="item-image" alt="Asset 1"
                style="background-image: url('assets/peekaboo.png');">
                Asset 1
            </a></div>
            <div class="gallery-item"><a class="item-image" alt="Ideal Instagram ratio and resolution: 1080x1080"
                    style="background-image: url('https://picsum.photos/1080');">
                    <span>Instagram Square: 1080x1080</span>
                </a></div>
            <div class="gallery-item"><a class="item-image" alt="Wide photo: 1024x768"
                    style="background-image: url('https://picsum.photos/1024/768');">
                    <span>Landscape: 1024x768</span>
                </a></div>
            <div class="gallery-item"><a class="item-image" alt="Portrait: 768x1024"
                    style="background-image: url('https://picsum.photos/768/1024');">
                    <span>Portrait: 768x1024</span>
                </a></div>
            <div class="gallery-item"><a class="item-image" alt="Square image: 800x800"
                    style="background-image: url('https://picsum.photos/800');">
                    <span>Square: 800x800</span>
                </a></div>
            <div class="gallery-item"><a class="item-image" alt="Low Resolution: 400x400"
                    style="background-image: url('https://picsum.photos/400');">
                    <span>Low Resolution: 400 pixels</span>
                </a></div>
            <div class="gallery-item"><a class="item-image" alt="Low Resolution: 200x200"
                    style="background-image: url('https://picsum.photos/200');">
                    <span>Low Resolution: 200 pixels</span>
                </a></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>

        </section>

    </main>
</body>

</html>
