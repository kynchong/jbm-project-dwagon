<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBM Creative</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-logo"><a href=#>JBM</a></div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <section class="main-splash">
            <h1>Solitary Scales</h1>
        </section>

        <h1 class="gallery-title">Scales' Adventures!</h1>
        <section class="gallery">
            <div class="gallery-item">
                <a class="gallery-item-anchor" style="background-image: url('assets/peekaboo.png');"
                    alt="Dragon peeky!">
                    <img class="carousel-images" data-src="assets/peekaboo.png" alt="Sample image one!">
                    <img class="carousel-images" data-src="assets/peekaboo.png" alt="Sample image two!">
                    <img class="carousel-images" data-src="assets/peekaboo.png" alt="Sample image three!">
                    <img class="carousel-images" data-src="assets/peekaboo.png" alt="Sample image four!">
                </a>
            </div>

            <!-- 
            <div class="gallery-item">
                <a class="gallery-item-anchor" style="background-image: url('sandbox/test0.jpg');"
                    alt="Dragon peeky!">
                    <img class="carousel-images" data-src="sandbox/test0.jpg" alt="Sample image one!">
                    <img class="carousel-images" data-src="sandbox/test2.PNG" alt="Sample image two!">
                    <img class="carousel-images" data-src="sandbox/test3.jpg" alt="Sample image three!">
                    <img class="carousel-images" data-src="assets/peekaboo.png" alt="Sample image four!">
                </a>
            </div>
        -->

            <div class="gallery-item">
                <a class="gallery-item-anchor" style="background-image: url('https://picsum.photos/1080/1080');"
                    alt="Random images from the internet!">
                    <img class="carousel-images" data-src="https://picsum.photos/1080/1080"
                        alt="SQUARE 1080x1080 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/1080/540"
                        alt="LANDSCAPE 1080x540 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/540/1080"
                        alt="PORTRAIT 540x1080 image.">
                </a>

            </div>
            <div class="gallery-item">
                <a class="gallery-item-anchor" style="background-image: url('https://picsum.photos/800/800');"
                    alt="Smaller random image than the last item.">
                    <img class="carousel-images" data-src="https://picsum.photos/800/800" alt="SQUARE 800x800 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/800/600"
                        alt="LANDSCAPE 800x600 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/600/800" alt="PORTRAIT 600x800 image.">
                </a>

            </div>
            <div class="gallery-item">
                <a class="gallery-item-anchor" style="background-image: url('https://picsum.photos/400/400');"
                    alt="Even smaller images.">
                    <img class="carousel-images" data-src="https://picsum.photos/400/400" alt="SQUARE 400x400 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/400/200"
                        alt="LANDSCAPE 400x200 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/200/400" alt="PORTRAIT 200x400 image.">
                </a>

            </div>
            <div class="gallery-item">
                <a class="gallery-item-anchor" style="background-image: url('https://picsum.photos/200/200');"
                    alt="Smaller random image than the last item.">
                    <img class="carousel-images" data-src="https://picsum.photos/200/200" alt="SQUARE 200x200 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/200/100"
                        alt="LANDSCAPE 200x100 image.">
                    <img class="carousel-images" data-src="https://picsum.photos/100/200" alt="PORTRAIT 100x200 image.">
                </a>

            </div>
            
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </section>

        <section class="carousel-modal">
            <!-- IMAGE SLIDER -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <!-- <div class="swiper-slide">
                        <img src="assets/peekaboo.png" alt="Slider Image 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/peekaboo.png" alt="Slider Image 1">
                    </div> -->
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </section>


    </main>
</body>

</html>
